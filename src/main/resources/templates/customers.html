<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css" 
        th:href="@{/webjars/bootstrap/2.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js" 
        th:src="@{/webjars/bootstrap/2.2.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

  <div class="row" th:if="${message != null}">
  
    <div class="col-md-12">
			<div class="alert alert-success">
        <span th:text="${message}">Hinweis</span>
      </div> 
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h1>Customer Management</h1>
    </div>
  </div>
  
 
  <form action="#" th:action="@{/customers}" th:object="${customerSearchForm}" method="post" role="form">
  
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="text" class="form-control" placeholder="E-Mail" 
        th:field="*{email}" 
        id="email"/>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-default">Search</button>
    </div>
  </form>
  
  <div class="row">
    <div class="col-md-12">
		
			<div th:unless="${#lists.isEmpty(customers)}">
			    
			  <h2 th:text="#{m0001.title}">List of all customers</h2>
			  
			  <table class="table table-striped table-hover">
			    <thead>
			      <tr>
			        <th colspan="2" th:text="#{m0001.tablehead.name}">Name</th>
			        <th th:text="#{m0001.tablehead.email}">E-Mail</th>
			        <th th:text="#{m0001.tablehead.companyName}">Company</th>
			        <th th:text="#{m0001.tablehead.phone}">Phone</th>
			        <th colspan="3" th:text="#{m0001.tablehead.address}">Address</th>
			        <th th:text="#{m0001.tablehead.country}">Address</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr th:each="customer : ${customers}" th:class="${customer.firstName == 'Charles'}?  'warning' : ''">
			        <td th:text="${{customer.firstName}}">Peter</td>
			        <td th:text="${{customer.lastName}}">Wright</td>
			        <td th:text="${{customer.email}}">peter@wright.com</td>
			        <td th:text="${{customer.companyName}}">ACME Inc.</td>
			        <td th:text="${{customer.phone}}">+49 / 30 123 456 78</td>
			        <td th:text="${{customer.street}}">Gasse 3</td>
			        <td th:text="${{customer.zipCode}}">10992</td>
			        <td th:text="${{customer.city}}">Berlin</td>
			        <td th:text="#{*{'country.' + customer.countryCode}}">DE</td>
			      </tr>
			    </tbody>
			  </table>
			</div>

    </div>
  </div>
</div>  
</body>
</html>
